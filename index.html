<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AGEM20 - BANK</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<header>
		<div class="caixa">
			<div class="banner"><img class="banner" src="imagens/logotipo-formulario.png"></div>
			<h1>Cadastro Pessoal</h1>
		</div>
	</header>

	<main>
		<form id="fordadospessoais">
			<fieldset>
				<legend>
					<h1> Dados Pessoais</h1>
				</legend>

				<label for="nomecompleto">Nome Completo: </label>
				<input type="text" id="nomecompleto" name="nomecompleto" required>

				<label for="dtnascimento">Data de Nascimento:</label>
				<input type="date" name="dtnascimento" id="dtnascimento">

				<label for="Sexo">Sexo:</label><br>
				<select id="sexo" name="sexo">
					<option value="estado">Selecione Sexo</option>
					<option value="masculino">Masculino</option>
					<option value="feminino">Feminino</option>
					<option value="lgbtq">LGBTQ+</option>
				</select> <br><br>

				<label for="cpf">CPF:</label>
				<input type="number" id="cpf" name="cpf" required>

				<label for="rg">RG:</label>
				<input type="number" id="rg" name="rg">
			</fieldset>

			<fieldset>
				<legend>
					<h1> Dados Profissionais</h1>
				</legend>
				<label for="formacao">Formação: </label>
				<input type="text" id="formacao" name="formacao"><br>

				<label for="prof">Profissao:</label>
				<input type="text" name="prof" id="prof"><br>

				<label for="renda">Renda:</label>
				<select id="renda" name="renda">
					<option value="branco" selected>Selecione Salario</option> <br><br>
					<option value="1100">ate R$ 1.100,00</option>
					<option value="4999">de R$ 1.100 a R$ 4.999.99</option>
					<option value="10000">de de R$5.000,00 a 10.000,00 </option>
					<option value="11000">acima de R$ 10.000,00 </option>
				</select> <br><br>

				<label for="empresa"> Empresa :</label>
				<input type="text" id="empresa" name="empresa">

				<label for="cargo">Cargo:</label>
				<input type="text" id="cargo" name="cargo">
				</div>
			</fieldset>

			<fieldset>
				<legend>
					<h1>Moradia</h1>
				</legend>

				<label for="endereco">Endereco</label>
				<input type="text" name="endereco" id="endereco" required>

				<label for="cep">CEP:</label>
				<input type="text" id="cep" name="cep">

				<label for="cidade">Cidade:</label>
				<input type="text" id="cidade" name="cidade">

				<label>Estado:</label>
				<select name="estado" id="estado">
					<option value="estado" selected>Selecione o Estado</option>
					<option value="ac">Acre</option>
					<option value="al">Alagoas</option>
					<option value="am">Amazonas</option>
					<option value="ap">Amapá</option>
					<option value="ba">Bahia</option>
					<option value="ce">Ceará</option>
					<option value="df">Distrito Federal</option>
					<option value="es">Espírito Santo</option>
					<option value="go">Goiás</option>
					<option value="ma">Maranhão</option>
					<option value="mt">Mato Grosso</option>
					<option value="ms">Mato Grosso do Sul</option>
					<option value="mg">Minas Gerais</option>
					<option value="pa">Pará</option>
					<option value="pb">Paraíba</option>
					<option value="pr">Paraná</option>
					<option value="pe">Pernambuco</option>
					<option value="pi">Piauí</option>
					<option value="rj">Rio de Janeiro</option>
					<option value="rn">Rio Grande do Norte</option>
					<option value="ro">Rondônia</option>
					<option value="rs">Rio Grande do Sul</option>
					<option value="rr">Roraima</option>
					<option value="sc">Santa Catarina</option>
					<option value="se">Sergipe</option>
					<option value="sp">São Paulo</option>
					<option value="to">Tocantins</option>
				</select><br><br>

				<label for="bairro">Bairro:</label><br>
				<input type="bairro" id="bairro" name="bairro">

				<label for="numero">Numero:</label>
				<input type="number" id="numero" name="numero">
			</fieldset>

			<fieldset>
				<legend>
					<h1>Contato</h1>
				</legend>

				<label for="telefone">Telefone:</label>
				<input type="tel" id="telefone" name="telefone">

				<label for="celular">Celular:</label>
				<input type="celular" id="celular" name="celular" required>

				<label for="email">E-mail</label>
				<input type="email" id="email" name="email">
			</fieldset>
			
			<input id="cadastrar" type="submit" value="Cadastrar" onclick="checarCamposObrigatorios()" autocomplete="off">

		</form>

	</main>

	<footer>
		<img src="imagens/logo.png">
		<p class="copyright">&copy; Copyright AGEM20 BANK - 2021</p>
	</footer>

	<script type="text/javascript" src="/js/validar.js"></script>
</body>

</html>
